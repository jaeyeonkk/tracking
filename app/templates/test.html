
<html>
  <head>
    <meta charset="uft-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>face pse main page</title>

    <!--- cutom css line -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/test.css') }}">

    <!--- box icons link -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>{{ q_list.q_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

</head>

<header>
    
  <ul class="navlist">
    <a href="{{ url_for('home') if current_user.is_authenticated else url_for('home') }}" class="logo">FACE PSE</a>
        
    <li class="logout">
      <span style="pointer-events: none; font-weight: bold;">안녕하세요, {{ current_user.username }}님!😊</span>
      <a href="/logout">LOGOUT</a>
  </li>
  
  </ul>

</header>

<section class="codingtest" id="codingtest">
<body>
  <!-- 트래킹을 시작하는 모달창 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>시험을 시작합니다. 시작버튼을 클릭하세요🖱️</p><br>
        <button id="startButton">시험 시작</button>
    </div>
</div>

<audio id="alertSound" src="/static/audio/pjstall.wav" preload="auto"></audio>

<!-- 코딩 테스트 섹션 -->
<div class="container">
    <section class="coding">
      <div class="wrapper">
      <h1>[ {{ q_list.q_name }} ]</h1>
      
        <div id="problem">
          <p class="ttext">문제</p>
          <p class="ttext2">{{ q_list.q_content | safe }}</p>
        </div>
        <div class="output-box">
          <p class="ttext">출력 예시</p>
          <p class="ttext2">{{ q_list.ex_print | safe }}</p>
        </div>
        <form action="/compile" method="POST">
         <label for="language">언어 선택:
          <select name="language">
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
          </select>
        </label>
          <textarea name="code" style="margin-top: 20px;" placeholder="정답을 입력해 주세요" rows="10" cols="75"></textarea>
          <div class="button-group">
            <input type="submit" id="compile" value="실행">
            <button type="button" id="submit">제출/정보 저장</button>
            <!-- <button type="button" id="save_code">코드 저장</button> -->
          </div>
        </form>
      </div>
      <div id="result"></div>
      <div id="grade-box" class="hidden"></div>
      <div id="answer-box" class="hidden"></div>
      <div id="feedback-box" class="hidden"></div>
    </section>
  </div>
  
  <!-- 아이 트래킹 섹션 -->
  <div class="section" id="draggableEyeTracking">
    <div style="text-align:center;">
      <img src="/video_feed" alt="Eye Tracking">
    </div>
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
  </body>
</html>

</section>
