<!DOCTYPE html>
<html>
<head>
    <title>관리자 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #problem-list {
            list-style: none;
            padding: 0;
        }
        .problem-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>코딩 테스트 문제 게시판</h1>
        <ul id="problem-list">
            <li class="problem-item">
                <h2>문제 1: 배열 뒤집기</h2>
                <p>주어진 배열을 뒤집는 함수를 작성하세요.</p>
                <button onclick="solveProblem(1)">문제 풀기</button>
            </li>
            <li class="problem-item">
                <h2>문제 2: 소수 찾기</h2>
                <p>주어진 숫자 중에서 소수를 찾는 함수를 작성하세요.</p>
                <button onclick="solveProblem(2)">문제 풀기</button>
            </li>
            <!-- 다른 문제들을 추가할 수 있습니다 -->
        </ul>
    </div>

    <script>
        function solveProblem(problemId) {
            // 문제를 풀기 위한 로직을 여기에 추가하세요.
            alert(`문제 ${problemId}를 풉니다!`);
        }
    </script>
</body>
</html>
